<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home - My GitHub Website with Clarity</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Microsoft Clarity Tracking Code -->
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "qqy5uayw4o");
    </script>
    <script src="https://cdn.mxpnl.com/libs/mixpanel-2-latest.min.js"></script>
    <script>
      mixpanel.init("958b76b27302f332f6244250401a4825", { debug: true });

      mixpanel.track("Page Loaded");

      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("dead-button");
        if (btn) {
          btn.addEventListener("click", () => {
            mixpanel.track("Clicked Button", {
              source: "HTML test project",
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Welcome to My GitHub Website</h1>
      <nav>
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='about.html'">About</button>
        <button onclick="window.location.href='contact.html'">Contact</button>
      </nav>
    </header>

    <main>
      <p>
        This is the home page for testing Microsoft Clarity integration and
        navigation.
      </p>
      <button
        id="dead-button"
        class="dead-button"
        onclick="alert('This button is dead!')"
      >
        Dead Button
      </button>
      <button class="dead-button" onclick="alert('This button is also dead!')">
        Another Dead Button
      </button>
    </main>

    <footer>
      <p>&copy; 2025 Your Name</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
